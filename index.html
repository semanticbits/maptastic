<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Slabo+27px" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <title>Maptastic</title>
</head>
<body>
    <div class="header">
        <h1><img src="/images/sbits_logo.svg" id="logo"/>Colleague Map</h1>
    </div>

    <div id="map"></div>

    <div id="popup-message-modal" style="display:none">
        <p>
            Please allow popups to view colleagues.
        </p>
    </div>
    <div class="modal">
        <div class="modal-inner">
            <span data-modal-close>&times;</span>
            <div class="modal-content"></div>
        </div>
    </div>

    <script src="/modal.js"></script>
    <script>
        var modal = new VanillaModal.default();
        modal.open('#popup-message-modal');
    </script>

    <script src="/index.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6SKN8CqXC7gG990CXFKH2nEcv6ha84qM&callback=initMap" async defer></script>
</body>
</html>
